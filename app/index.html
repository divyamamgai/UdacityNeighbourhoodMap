<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Explore Bangalore</title>
    <!--build:css css/main.min.css-->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--endbuild-->
</head>
<body>
<div class="container-fluid mainframe">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h1>
                <span class="dark">Explore</span>
                <br>
                Bangalore
            </h1>
            <input id="filter-location-input" type="search" title="Filter Locations" placeholder="Filter Locations"
                   data-bind="textInput: filterLocation, valueUpdate: 'afterkeydown'">
            <ul class="marker-list" data-bind="foreach: filteredLocations">
                <li class="marker-list-item" data-bind="text: title, click:$parent.markerOnClick"></li>

            </ul>
        </div>
        <div class="col-md-9 padding-0">
            <div id="map"></div>
        </div>
    </div>
</div>
<!--build:js js/main.min.js -->
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/knockout/build/output/knockout-latest.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!--endbuild-->
<script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAxw8Sd8TB3LCxf6clAXj8wfWtod54F6dQ&callback=mapsOnLoad"></script>
</body>
</html>
